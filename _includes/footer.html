<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
        <img src="{{ site.baseurl }}/images/Logo.png" class="footerLogo" title="logo" alt="Van Driessche Algemene Bouwonderneming">
        </div>
        <div class="footer-col">
          <p>{{ site.contact.address }}</p>
          <p>GSM: <a href="tel:{{ site.contact.gsm | escape }}">{{ site.contact.gsm }}</a></p>
          <p>Mail: <a href="mailto:{{ site.contact.mail }}">{{ site.contact.mail }}</a></p>
        </div>
      </div>
  
      <div class="social-links">
        {%- include social.html -%}
      </div>
  
    </div>
  
  </footer>
