---
layout: base
---

  {% if page.title %}
    {% capture page_title %}{% t page.title %} | {{ title }}{% endcapture %}
    {% assign title = page_title %}
  {% endif %}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
